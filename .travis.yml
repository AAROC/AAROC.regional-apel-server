---
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - python-pip
      - libffi-dev git
      - libssl-dev
language: python
python:
  - 2.7
before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements.txt
script:
  - molecule lint -s  docker
  - molecule requirements -e docker
  - molecule syntax -s docker
  - molecule create -s docker
  - molecule converge -s docker -- -e needs_certificate=false
  - molecule verify -s docker
  - molecule destroy -s docker
after_success:
after_failure:
after_script:
notifications:
  slack:
    secure: 
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
