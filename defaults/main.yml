---
  # defaults file for AAROC.regional-apel-server
prerequisites:
# These are required for SSM
  - mysql
  - stomppy
  - python-daemon
  - python-ldap
  - python-dirq

config_files:
  - auth.cfg
  - db.cfg
  - dns
  - loader.cfg
  - receiver.cfg
  - sender.cfg
  - summariser.cfg
  - unloader.cfg

ssm:
  packages:
    - apel-ssm
  release_url: https://github.com/apel/ssm/releases/download
  version: 2.2.0-1

server:
  packages:
    - apel-lib
    - apel-server
  release_url: https://github.com/apel/apel/releases/download
  version: 1.6.0-1

  # APEL auth settings
  auth:
    # HTTP traffic proxy
    proxy: http://wwwcache.rl.ac.uk:8080

# What accounting to account for
vos:
  - ops
